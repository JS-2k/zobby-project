
<div class="h-full w-64 flex flex-col bg-gray-50 border-r border-gray-200">
  
  <!-- Logo Section -->
  <div class="px-6 py-5">
    <div class="flex items-center gap-2">
      <div class="w-7 h-7 bg-gradient-to-br  rounded-lg flex items-center justify-center">
        <img src="assets/zobby.png" class="w-4 h-4" alt="logo" />
      </div>
      <span class="text-xl font-bold text-gray-900">Zobby</span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 px-3 space-y-1 overflow-y-auto">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="bg-gray-200 text-gray-900"
      [routerLinkActiveOptions]="{exact: item.exact || false}"
      class="group flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-600 hover:bg-gray-100 transition-all duration-200 cursor-pointer relative"
    >
      <!-- Icon Container -->
      <div class="w-6 h-6 flex items-center justify-center">
        <i [class]="item.icon" class="text-xl"></i>
      </div>
      
      <!-- Label -->
      <span class="text-[15px] font-medium flex-1">{{ item.label }}</span>
      
      <!-- Badge (if exists) -->
      <span 
        *ngIf="item.badge" 
        class="px-2 py-0.5 text-xs font-semibold bg-red-500 text-white rounded-full min-w-[20px] text-center"
      >
        {{ item.badge }}
      </span>
    </a>
  </nav>

  <!-- Bottom Section -->
  <div class="px-3 pb-4 space-y-3">
    
    <!-- Your Whops Section -->
    <div class="pt-3 border-t border-gray-200">
      <div class="px-3 mb-2 text-[11px] font-semibold text-gray-500 uppercase tracking-wider">
        Your Zobby
      </div>
      
      <div class="flex items-center gap-2">
        <button class="flex-1 flex items-center gap-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
        
        <button class="w-9 h-9 flex items-center justify-center rounded-lg text-gray-600 hover:bg-gray-100 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="1" fill="currentColor"/>
            <circle cx="12" cy="5" r="1" fill="currentColor"/>
            <circle cx="12" cy="19" r="1" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- My Library Menu -->
    <div>
      <button (click)="toggleLibrary()" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors">
        <div class="w-6 h-6 flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </div>
        <span class="text-[15px] font-medium flex-1 text-left">My Library</span>
        <svg class="w-4 h-4 transition-transform" [class.rotate-180]="isLibraryExpanded" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      
      <!-- Submenu -->
      <div *ngIf="isLibraryExpanded" class="ml-6 mt-1 space-y-1">
        <a 
          *ngFor="let item of libraryItems"
          [routerLink]="item.route" 
          class="flex items-center gap-2 px-3 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
        >
          {{ item.label }}
        </a>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="pt-3 border-t border-gray-200">
      <button class="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl hover:bg-gray-100 transition-colors">
        <div class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold text-sm">
          JD
        </div>
        <div class="flex-1 text-left">
          <div class="text-sm font-semibold text-gray-900">John Doe</div>
          <div class="text-xs text-gray-500">john@example.com</div>
        </div>
      </button>
    </div>
  </div>
  
</div>
