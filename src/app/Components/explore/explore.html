<div class="p-6 text-gray-800 font-inter">

  <!-- Header Section -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
    <h1 class="text-2xl font-semibold mb-4 sm:mb-0 text-gray-900">Explore Learning Paths & Connect with Mentors</h1>
  </div>

  <!-- Tab List -->
  <div class="flex border-b border-gray-200 mb-6">
    @for (tab of tabs; track tab) {
      <button
        (click)="selectTab(tab)"
        class="px-6 py-3 text-sm font-medium transition-all duration-150 border-b-2"
        [ngClass]="{
          'text-blue-600 border-blue-600': selectedTab === tab,
          'text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300': selectedTab !== tab
        }"
      >
        {{ tab }}
      </button>
    }
  </div>


  @if (selectedTab === 'Mentors') {
    <app-mentors></app-mentors>
  }
  @if (selectedTab === 'Roadmap') {
    <app-roadmap></app-roadmap>
  }
  @if (selectedTab === 'Sessions') {
    <app-sessions></app-sessions>
  }
</div>
