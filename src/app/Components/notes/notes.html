
  
  <!-- Add New Note Button -->
  <div class="text-center py-8">
    <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium shadow-sm hover:shadow-md transition-all duration-200">
      <i class="ri-add-line mr-2"></i>
      Add New Note
    </button>
  </div>
<div class="space-y-4">
  @for (note of notes; track note.id) {
    <div class="bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200 p-5">
      <!-- Note Header -->
      <div class="flex items-start justify-between mb-3">
        <div class="flex-1">
          <h3 class="font-semibold text-lg text-gray-900 mb-1">{{ note.title }}</h3>
          <div class="flex items-center gap-2 text-sm text-gray-600">
            <span>{{ note.sessionTitle }}</span>
            <div class="w-1 h-1 bg-gray-400 rounded-full"></div>
            <span>by {{ note.mentor }}</span>
            <div class="w-1 h-1 bg-gray-400 rounded-full"></div>
            <span>{{ note.date }}</span>
          </div>
        </div>
        <span class="text-xs text-gray-500">{{ note.lastModified }}</span>
      </div>

      <!-- Note Content -->
      <div class="mb-4">
        <p class="text-gray-700 whitespace-pre-line">{{ note.content }}</p>
      </div>

      <!-- Tags -->
      <div class="flex items-center justify-between">
        <div class="flex flex-wrap gap-1.5">
          @for (tag of note.tags; track tag) {
            <span class="inline-flex items-center text-xs font-medium bg-blue-50 text-blue-700 px-2 py-1 rounded-full border border-blue-200">
              {{ tag }}
            </span>
          }
        </div>
        
        <!-- Actions -->
        <div class="flex items-center gap-2">
          <button class="text-sm text-gray-500 hover:text-blue-600 transition-colors duration-150">
            <i class="ri-edit-line mr-1"></i>
            Edit
          </button>
          <button class="text-sm text-gray-500 hover:text-red-600 transition-colors duration-150">
            <i class="ri-delete-bin-line mr-1"></i>
            Delete
          </button>
        </div>
      </div>
    </div>
  }

</div>
